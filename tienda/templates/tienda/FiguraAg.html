{% extends "tienda/baseAd.html" %}

{%block title %} All for Shonen{% endblock%}
    {% block content%}

    <br><br><br><br>

    <form method="POST"  action="agregar_figura" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container white" > 
            <div class="row"> 			
                <div class="input-field col l6 ">
                    <input type="text" name="codigoF" id="codigof"   >
                    <label for="codigof"> Código Figura</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="nombre" id="nombre" >
                    <label for="nombre">Nombre</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6 ">
                    <input type="text" name="anime" id="anime" >
                    <label for="anime">Anime</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="descripcion" id="descripcion" >
                    <label for="desc">Descripción</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6 m6">
                    <input type="text" name="precio" id="precio" >
                    <label for="precio">Precio</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="altura" id="altura" >
                    <label for="altura">Altura</label>
                </div>
                
                <div class="clearfix"></div>
                <div class="input-field col l6">
                    <input type="text" name="material" id="material" >
                    <label for="material">Material</label>
                </div>
                <div class="input-field col l6">
                    <select name="tipo" id="tipo" >
                        <option selected disabled>Seleccione Tipo de Figura</option>
                        <option value="1">Articulable</option>
                        <option value="2">Armable</option>
                        <option value="3">Estatua</option>
                    </select>
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="input-field col l12 m12">
                    <input type="file" name="foto" id="foto">
                </div>
                <div class="clearfix"></div>
                    <button type="submit" class="btn red waves-effect" >
                        <i class="material-icons right">check</i>
                        Agregar
                    </button>

            </div>
        </div> 
          </form>
        
{% endblock %}

{% block javascript%}
<script>
    var instance = M.Tabs.init(el);
</script>

<script type="text/javascript">	
    function ActivarCampoOtroTema()
        {var contenedor = document.getElementById("producto");		
        contenedor.style.display = 'block';		return true;	}
</script>
<script type="text/javascript">	
    function desactivar()
        {var contenedor = document.getElementById("navegador");		
        contenedor.style.display = 'none';		return true;	}
</script>






{% endblock%}
