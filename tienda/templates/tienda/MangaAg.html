{% extends "tienda/baseAd.html" %}

{%block title %} All for Shonen{% endblock%}
    {% block content%}

    

    <form method="POST" >
        <div class="container white " > 
            <div class="row"> 			
                <div class="input-field col l6 ">
                    <input type="text" name="codigoM" id="codigoM"   >
                    <label for="codigoM"> Código Manga</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="nombre" id="nombre" >
                    <label for="nombre">Nombre</label>
                </div>
                
                <div class="input-field col l6 ">
                    <input type="text" name="editorial" id="editorial" >
                    <label for="editorial">Editorial</label>
                </div>
                <div class="input-field col l6 ">
                    <select name="tipo" id="tipo" >
                        <option selected disabled>Seleccione el tipo de Manga</option>
                        <option value="1">Slam Dunk</option>
                        <option value="2">Fullmetal Alquimist</option>
                        <option value="3">Dr.Stone</option>
                        <option value="4">Kimetsu no Yaiba</option>       
                    </select>
                </div>
                
                <div class="input-field col l6 m6">
                    <input type="text" name="precio" id="precio" >
                    <label for="precio">Precio</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="nombre_desc" id="nombre_desc" >
                    <label for="nombredesc">Nombre del Título para la descripcion</label>
                </div>
                
               
                <div class="input-field col l6">
                    <input type="text" name="descripcion" id="descripcion" >
                    <label for="material">Descripción</label>
                </div>
    
                
                <br>
                <div class="input-field col l12 m12">
                    <input type="file" name="fotof" id="fotof">
                </div>
                <div class="clearfix"></div>
                <button type="submit" class="btn red waves-effect" >
                    <i class="material-icons right">check</i>
                    Agregar
                </button>
            
            </div> 
        </div> 
    
    
  
    
    </form>
       
{% endblock %}

{% block javascript%}
<script>
    var instance = M.Tabs.init(el);
</script>

<script type="text/javascript">	
    function ActivarCampoOtroTema()
        {var contenedor = document.getElementById("producto");		
        contenedor.style.display = 'block';		return true;	}
</script>
<script type="text/javascript">	
    function desactivar()
        {var contenedor = document.getElementById("navegador");		
        contenedor.style.display = 'none';		return true;	}
</script>






{% endblock%}
