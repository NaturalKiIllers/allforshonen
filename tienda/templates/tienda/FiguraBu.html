{% extends "tienda/baseAd.html" %}

{%block title %} All for Shonen{% endblock%}
    {% block content%}

    <br><br><br><br>

    <form method="POST" >
        <div class="container white" > 
            <div class="row"> 			
                <div class="input-field col l6 ">
                    <input type="text" name="codigoM" id="codigoM"   >
                    <label for="codigoM"> Indique el código de figura para buscar</label>
                </div>
                <div class="input-field col l6 ">
                    <button type="submit" class="btn red waves-effect" >
                        <i class="material-icons right">search</i>
                        Buscar
                    </button>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6 ">
                    <input type="text" name="codigof " id="codigof " value="{{figura.codigof}}" desactivate >
                    <label for="direccion">Código de Figura</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="nombre" id="nombre" value="{{figura.nombre}}" >
                    <label for="nombre">Nombre</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6 m6">
                    <input type="text" name="anime" id="anime" value="{{figura.anime}}" >
                    <label for="anime">Anime</label>    
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="descripcion" id="descripcion" value="{{figura.descripcion}}" >
                    <label for="desc">Descripción</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6">
                    <input type="text" name="precio" id="precio" value="{{figura.precio}}" >
                    <label for="precio">Precio</label>    
                </div>
                <div class="input-field col l6">
                    <input type="text" name="altura" id="altura" value="{{figura.altura}}">
                    <label for="altura">Altura</label>   
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="input-field col l6 ">
                    <input type="text" name="material" id="material" >
                    <label for="material">Material</label>
                </div>
                <div class="input-field col l6 ">
                    <select name="tipo" id="tipo" value="{{figura.tipo}}">
                        <option selected disabled>Seleccione Tipo de Figura</option>
                        {% if figura.tipo == "Articulable" %}
                            <option value="articulable" selected>Articulable</option>
                        {% else %}
                            <option value="masculino">Masculino</option>
                        {% endif %}
                        {% if figura.tipo == "Armable" %}
                            <option value="armable" selected>Armable</option>
                        {% else %}
                        <option value="armable">Armable</option>
                        {% endif %} 
                        {% if figura.tipo == "Estatua" %}
                        <option value="estatua" selected>Estatua</option>
                    {% else %}
                    <option value="estatua">Estatua</option>
                    {% endif %} 
                    </select>
                </div>
                <div class="input-field col l6 ">
                    <input type="file" name="fotof" id="fotof">
                    {% if figura.fotof %}
                    <p>{{figura.fotof.url }}</p>
                   <p><img src="{{figura.fotof.url}}"></p>
                 {% endif %}
                </div>
                <div class="input-field col l6">
                    <input type="hidden" name="id_figura" id="figura" value="{{figura.id_figura}}">
                     
                </div>
    
                <div class="clearfix"></div>
                    <br>
                <button type="submit" class="btn red waves-effect" >
                    <i class="material-icons right">check</i>
                    Modificar
                </button>
             
            </div> 
               
                
            </div> 
       
    
    
    
    
    </form>
{% endblock %}

{% block javascript%}
<script>
    var instance = M.Tabs.init(el);
</script>

<script type="text/javascript">	
    function ActivarCampoOtroTema()
        {var contenedor = document.getElementById("producto");		
        contenedor.style.display = 'block';		return true;	}
</script>
<script type="text/javascript">	
    function desactivar()
        {var contenedor = document.getElementById("navegador");		
        contenedor.style.display = 'none';		return true;	}
</script>






{% endblock%}
