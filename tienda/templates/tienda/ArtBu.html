{% extends "tienda/baseAd.html" %}

{%block title %} All for Shonen{% endblock%}
    {% block content%}

    <br><br><br><br>
    <form method="POST" >
        <div class="container white" > 
            <div class="row"> 			
                <div class="input-field col l6 ">
                    <input type="text" name="codigoarA" id="codigoA"   >
                    <label for="codigoM"> Indique el código de Artbook para buscar</label>
                </div>
                <div class="input-field col l6 ">
                    <button type="submit" class="btn red waves-effect" >
                        <i class="material-icons right">search</i>
                        Buscar
                    </button>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6 ">
                    <input type="text"  name="codigoA " id="codigoA " value="{{artbook.codigoA}}" >
                    <label for="direccion">Código de Manga</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="nombre" id="nombre" value="{{artbook.nombre}}" >
                    <label for="nombre">Nombre</label>
                </div>
                
                <div class="input-field col l6 ">
                    <input type="text" name="precio" id="precio" value="{{artbook.precio}}" >
                    <label for="precio">Precio</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="nombre_desc" id="nombre_desc" value="{{artbook.nombre_desc}}" >
                    <label for="precio">Nombre del Título para la descripcion</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6">
                    <input type="text" name="descripcion " id="descripcion " value="{{artbook.descripcion }}" >
                    <label for="nombredesc">Descripción </label> 
                </div>
                <br>
                <div class="input-field col l6 ">
                    <input type="file" name="fotoArtbook" id="fotoArtbook">
                    {% if artbook.fotoArtbook %}
                    <p>{{artbook.fotoArtbook.url }}</p>
                   <p><img src="{{artbook.fotoArtbook.url}}"></p>
                 {% endif %}
                </div>
                <div class="input-field col l6">
                    <input type="hidden" name="id_manga" id="id_manga" value="{{artbook.id_art}}">
                     
                </div>
    
                <div class="clearfix"></div>
                    <br>
                <button type="submit" class="btn red waves-effect" >
                    <i class="material-icons right">check</i>
                    Modificar
                </button>
             
            </div> 
               
                
            </div> 
        </div> 
    
    
    
    
    </form>
    
{% endblock %}

{% block javascript%}
<script>
    var instance = M.Tabs.init(el);
</script>

<script type="text/javascript">	
    function ActivarCampoOtroTema()
        {var contenedor = document.getElementById("producto");		
        contenedor.style.display = 'block';		return true;	}
</script>
<script type="text/javascript">	
    function desactivar()
        {var contenedor = document.getElementById("navegador");		
        contenedor.style.display = 'none';		return true;	}
</script>






{% endblock%}
