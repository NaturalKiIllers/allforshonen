{% extends "tienda/baseAd.html" %}

{%block title %} All for Shonen{% endblock%}
    {% block content%}

    <br><br><br><br>

    <form method="POST" >
        <div class="container white" > 
            <div class="row">
                <div class="input-field col l6 ">
                    <input type="text" name="codigoA" id="codigoA"   >
                    <label for="codigoA"> Código Artbook</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="nombre" id="nombre" >
                    <label for="nombre">Nombre</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6 ">
                    <input type="text" name="precio" id="precio" >
                    <label for="precio">Precio</label>
                </div>
                <div class="input-field col l6 ">
                    <input type="text" name="nombre_desc" id="nombre_desc" >
                    <label for="nombredesc">Nombre del Título para la descripcion</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6">
                    <input type="text" name="descripcion" id="descripcion" >
                    <label for="material">Descripción</label>
                </div>
    
                <div class="clearfix"></div>
                <br>
                <div class="input-field col l12 m12">
                    <input type="file" name="fotoArtbook" id="fotoArtbook">
                </div>
                <div class="clearfix"></div>
                <button type="submit" class="btn red waves-effect" >
                    <i class="material-icons right">check</i>
                    Agregar
                </button>
    
            </div> 
        </div> 
    
    
    
    
    </form>
{% endblock %}

{% block javascript%}
<script>
    var instance = M.Tabs.init(el);
</script>

<script type="text/javascript">	
    function ActivarCampoOtroTema()
        {var contenedor = document.getElementById("producto");		
        contenedor.style.display = 'block';		return true;	}
</script>
<script type="text/javascript">	
    function desactivar()
        {var contenedor = document.getElementById("navegador");		
        contenedor.style.display = 'none';		return true;	}
</script>






{% endblock%}
