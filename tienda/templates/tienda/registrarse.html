{% extends "tienda/base.html" %}

{%block title %} All for Shonen{% endblock%}

{% block content%}
    <!--TODO:Formulario-->
    <form action="#" method="POST" onsubmit="return revisarForm()">
        <div class="container white" > 
            <div class="row"> 			
                <div class="input-field col l6 ">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="nombre" id="nombre"  onkeypress="return soloLetras(event)" >
                    <label for="nombre"> Nombre</label>
                </div>
                <div class="input-field col l6 ">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="apellido" id="apellido" >
                    <label for="apellido">Apellido</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6 ">
                    <i class="material-icons prefix">directions</i>
                    <input type="text" name="direccion" id="direccion" >
                    <label for="direccion">direccion</label>
                </div>
                <div class="input-field col l6 ">
                    <i class="material-icons prefix">maps</i>
                    <select name="region" id="region" >
                        <option selected disabled>Seleccione Región</option>
                        <option value="1">Tarapacá</option>
                        <option value="2">Antofagasta</option>
                        <option value="3">Atacama</option>
                        <option value="4">Coquimbo</option>
                        <option value="5">Valparaíso</option>
                        <option value="6">Libertador General Bernardo O’Higgins</option>
                        <option value="7">Maule</option>
                        <option value="8">Biobío</option>
                        <option value="9">La Araucanía</option>
                        <option value="10">Los Lagos</option>
                        <option value="11">Aysén del General Carlos Ibáñez del Campo</option>
                        <option value="12">Magallanes y Antártica Chilena</option>
                        <option value="13">Metropolitana de Santiago</option>
                        <option value="14"> Región de Los Ríos</option>
                        <option value="15">Región de Arica y Parinacota</option>
                        <option value="16">Región de Ñuble</option>
                    </select>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l6 m6">
                    <i class="material-icons prefix">email</i>
                    <input type="email" name="correo" id="correo" class="validate">
                    <label for="correo">Correo</label>
                    <span class="helper-text" data-error="Escriba un correo válido." data-success="Correo válido">Su correo es muy importante para contactarlo</span>
                </div>
                <div class="input-field col l6 ">
                    <i class="material-icons prefix">call</i>
                    <input placeholder="+569 12345678" type="text" name="telefono" id="telefono" onkeypress="return soloNumeros(event)" onblur="cadenanumero()" >
                    <label for="telefono">Telefono de Contacto</label>
                </div>
                
                <div class="clearfix"></div>
                <div class="input-field col l6">
                    <i class="material-icons prefix">vpn_key</i>
                    <input type="password" name="contraseña" id="contraseña">
                    <label for="contraseña">Contraseña</label>     
                </div>
                <div class="input-field col l6">
                    <i class="material-icons prefix">vpn_key</i>
                    <input type="password" name="contraseñaR" id="contraseñaR" onblur="igualpassword()" >
                    <label for="contraseña">Repita la Contraseña</label>     
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="input-field col l12 m12">
                    <i class="material-icons prefix">favorite</i>
                    <label>Seleccione sus intereses de la página</label>
                </div>
                <div class="clearfix"></div>
                <div class="input-field col l2 m2">
                    <label>
                        <input type="checkbox" name="Figuras" value="1">
                        <span>Figuras</span>
                    </label>
                </div>
                <div class="input-field col l2 m2">
                    <label>
                        <input type="checkbox" name="Mangas" value="1">
                        <span>Mangas</span>
                    </label>
                </div>
                <div class="input-field col l2 m2">
                    <label>
                        <input type="checkbox" name="Art Books" value="1">
                        <span>Art Books</span>
                    </label>
                </div>
                
                <div class="clearfix"></div>
                <br>
                <div class="input-field col l12 m12">
                    <i class="material-icons prefix">local_offer</i>
                    <label>¿Desea recibir ofertas por correo?</label>
                </div>
                <div class="input-field col l6 m6">
                    <div class="switch">
                        <label>
                            No
                            <input type="checkbox" name="ofertas" value="1">
                            <span class="lever"></span>
                            Si
                        </label>
                    </div>
                </div>
                <div class="clearfix"></div>
                <button type="submit" class="btn red waves-effect" >
                    <i class="material-icons right">check</i>
                    Registrarse
                </button>
            
            </div> 
        </div> 
    </form>
    <br>
{% endblock %}
