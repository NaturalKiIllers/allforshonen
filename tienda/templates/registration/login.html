{% extends "registration/base_login.html" %}

{%block title %} All for Shonen{% endblock%}

{% block content%}
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col s4"></div>
            <div class="col s4">
                <div class="form-group">
                    <br>
                    <h6 style="text-align: center;">Ingresa tus credenciales</h6>
                    <br>
                    <br>
                    <label for="username">Nombre de usuario:</label>
                    <input class="form-control" type="text" name="username">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4"></div>
            <div class="col s4">
                <div class="form-group">
                    <label for="username">Contraseña:</label>
                    <input class="form-control" type="password" name="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4"></div>
            <div class="form-group">
                <a href="{% url 'ingresar_correo'%}" ><u>Olvidé mi contraseña</u></a>
                <div class="form-group center">
                    <button type="submit" class="btn red waves-effect"><a href="{% url 'index'%}" style="color:white;">Tienda</a></button>
                    <input class="btn btn-success float-right red" type="submit" value="Ingresar" >
                    <br><br><br><br><br><br><br><br><br><br><br><br>
                </div>
            </div>
        </div>
    </form>  


{% endblock%}
